    <style>
        * {

        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000022 0%, #000044 50%, #000066 100%);
            background-image:

                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;

        /* é›ªèŠ±å®¹å™¨ */
        .snow-container {

        /* é›ªèŠ±æ ·å¼ */

            animation: snowfall linear infinite;
        }

        /* åˆå§‹æŒ‰é’® */
        .enter-btn {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            padding: 20px 45px;
            background: linear-gradient(120deg, #e63946, #d62828);
            color: white;

            border: none;
            border-radius: 60px;

        .enter-btn:hover {

            box-shadow: 0 12px 40px rgba(230, 57, 70, 0.7);

        }

        /* é›ªæ©‡+åœ£è¯è€äºº+é©¯é¹¿å®¹å™¨ */
        .sleigh-wrapper {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 60%;
            display: none;
            z-index: 5;
            transform: translateX(100%); /* åˆå§‹åœ¨å±å¹•å³ä¾§å¤– */
            animation: sleighSlide 3s ease-out forwards;
        }

        /* é©¯é¹¿æ ·å¼ */
        .reindeer {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            width: 120px;
            height: 100px;
            z-index: 2;
        }

        /* é©¯é¹¿å¤´éƒ¨ */
        .reindeer-head {
            position: absolute;
            top: 10px;
            left: 0;
            width: 40px;
            height: 40px;
            background: #f5e6d3;
            border-radius: 50%;
        }

        /* é©¯é¹¿è§’ */
        .antler {
            position: absolute;
            top: -15px;
            left: 10px;
            width: 30px;
            height: 30px;
            border: 5px solid #8b4513;
            border-radius: 50% 0 50% 0;
            transform: rotate(-15deg);
        }

        .antler::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -10px;
            width: 20px;
            height: 20px;
            border: 4px solid #8b4513;
            border-radius: 50% 0 50% 0;
            transform: rotate(30deg);
        }

        /* é©¯é¹¿èº«ä½“ */
        .reindeer-body {
            position: absolute;
            top: 30px;
            left: 25px;
            width: 60px;
            height: 50px;
            background: #f5e6d3;
            border-radius: 50% 30% 50% 30%;
        }

        /* é©¯é¹¿è…¿ï¼ˆåŠ¨ç”»è·‘åŠ¨ï¼‰ */
        .reindeer-leg {
            position: absolute;
            width: 8px;
            height: 30px;
            background: #8b4513;
            bottom: 0;
            animation: legMove 0.8s ease-in-out infinite alternate;
        }

        .leg1 { left: 40px; animation-delay: 0s; }
        .leg2 { left: 60px; animation-delay: 0.2s; }
        .leg3 { left: 75px; animation-delay: 0.1s; }
        .leg4 { left: 90px; animation-delay: 0.3s; }

        /* é©¯é¹¿å°¾å·´ */
        .reindeer-tail {
            position: absolute;
            top: 40px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: #8b4513;
            border-radius: 50%;
        }

        /* é›ªæ©‡æ ·å¼ */
        .sleigh {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-40%);
            width: 180px;
            height: 80px;
            z-index: 1;
        }

        /* é›ªæ©‡ä¸»ä½“ */
        .sleigh-body {
            position: relative;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            border-radius: 20px 80px 10px 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* é›ªæ©‡æ»‘æ¿ */
        .sleigh-skate {
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 90%;
            height: 10px;
            background: #654321;
            border-radius: 5px;
            transform: rotate(-5deg);
        }

        .sleigh-skate::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 100%;
            height: 5px;
            background: #fff;
            border-radius: 3px;
            opacity: 0.8;
        }

        /* é›ªæ©‡è£…é¥° */
        .sleigh-decoration {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
        }

        .sleigh-decoration::after {
            content: 'ğŸ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        /* åœ£è¯è€äººæ ·å¼ */
        .santa {
            position: absolute;
            top: -20px;
            left: 30px;
            width: 100px;
            height: 100px;
            transform: rotate(5deg);
            animation: santaSway 2s ease-in-out infinite alternate;
        }

        /* åœ£è¯è€äººå¸½å­ */
        .santa-hat {
            position: absolute;
            top: 0;
            left: 20px;
            width: 60px;
            height: 50px;
        }

        .hat-top {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #ff0000;
        }

        .hat-pompom {
            position: absolute;
            top: -5px;
            left: 0;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px #ffffff;
        }

        .hat-border {
            position: absolute;
            top: 30px;
            left: 0;
            width: 60px;
            height: 10px;
            background: #ffffff;
            border-radius: 5px;
        }

        /* åœ£è¯è€äººå¤´éƒ¨ */
        .santa-head {
            position: absolute;
            top: 40px;
            left: 15px;
            width: 70px;
            height: 70px;
            background: #f5e6d3;
            border-radius: 50%;
        }

        /* åœ£è¯è€äººèƒ¡å­ */
        .santa-beard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 40px;
            background: #ffffff;
            border-radius: 0 0 50% 50%;
        }

        /* åœ£è¯è€äººçœ¼ç› */
        .santa-eye {
            position: absolute;
            top: 15px;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }

        .eye-left { left: 15px; }
        .eye-right { left: 35px; }

        /* åœ£è¯è€äººé¼»å­ */
        .santa-nose {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        /* åœ£è¯è€äººèº«ä½“ */
        .santa-body {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 80px;
            height: 60px;
            background: #ff0000;
            border-radius: 50% 50% 20% 20%;
        }

        .santa-body::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 80px;
            height: 10px;
            background: #ffffff;
            border-radius: 5px;
        }

        /* åŠ¨ç”»å®šä¹‰ */
        /* é›ªèŠ±é£˜è½ */
        @keyframes snowfall {
            0% {
                top: -10px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                top: 100vh;
                opacity: 0;
                transform: translateX(50px) rotate(360deg);
            }
        }

        /* é›ªæ©‡æ»‘å…¥ */
        @keyframes sleighSlide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-10%); } /* åœåœ¨å±å¹•å·¦ä¾§åä¸­ä½ç½® */
        }

        /* é©¯é¹¿è…¿è·‘åŠ¨ */
        @keyframes legMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }

        /* åœ£è¯è€äººæ™ƒåŠ¨ */
        @keyframes santaSway {
            0% { transform: rotate(3deg); }
            100% { transform: rotate(8deg); }
        }

        /* å“åº”å¼é€‚é… - ç§»åŠ¨ç«¯ */
        @media (max-width: 768px) {
            .enter-btn { font-size: 22px; padding: 15px 35px; }
            
            /* ç¼©å°é©¯é¹¿å’Œé›ªæ©‡ */
            .reindeer { width: 80px; height: 70px; }
            .sleigh { width: 120px; height: 60px; }
            .santa { width: 70px; height: 70px; }
            
            /* è°ƒæ•´ä½ç½® */
            .sleigh-wrapper { top: 30%; }
            .reindeer { left: 5%; }
            .sleigh { left: 15%; }
            
            /* é›ªæ©‡æ»‘å…¥ç»ˆç‚¹è°ƒæ•´ */
            @keyframes sleighSlide {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-20%); }
            }
        }

        @media (max-width: 480px) {
            .reindeer { width: 60px; height: 50px; }
            .sleigh { width: 90px; height: 50px; }
            .santa { width: 50px; height: 50px; }
            
            .sleigh-wrapper { top: 40%; }
            
            @keyframes sleighSlide {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-30%); }
            }
        }
    </style>
</head>
<body>
    <!-- åˆå§‹è¿›å…¥æŒ‰é’® -->
    <button class="enter-btn" id="enterBtn">ğŸ… è¿æ¥åœ£è¯è€äºº ğŸ…</button>

    <!-- é›ªèŠ±å®¹å™¨ -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- é›ªæ©‡+åœ£è¯è€äºº+é©¯é¹¿å®¹å™¨ -->
    <div class="sleigh-wrapper" id="sleighWrapper">
        <!-- é©¯é¹¿ -->
        <div class="reindeer">
            <div class="reindeer-head">
                <div class="antler"></div>
            </div>
            <div class="reindeer-body">
                <div class="reindeer-leg leg1"></div>
                <div class="reindeer-leg leg2"></div>
                <div class="reindeer-leg leg3"></div>
                <div class="reindeer-leg leg4"></div>
                <div class="reindeer-tail"></div>
            </div>
        </div>

        <!-- é›ªæ©‡ -->
        <div class="sleigh">
            <div class="sleigh-body">
                <!-- åœ£è¯è€äºº -->
                <div class="santa">
                    <div class="santa-hat">
                        <div class="hat-top"></div>
                        <div class="hat-pompom"></div>
                        <div class="hat-border"></div>
                    </div>
                    <div class="santa-head">
                        <div class="santa-eye eye-left"></div>
                        <div class="santa-eye eye-right"></div>
                        <div class="santa-nose"></div>
                        <div class="santa-beard"></div>
                    </div>
                    <div class="santa-body"></div>
                </div>
                <div class="sleigh-decoration"></div>
            </div>
            <div class="sleigh-skate"></div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const enterBtn = document.getElementById('enterBtn');
        const snowContainer = document.getElementById('snowContainer');
        const sleighWrapper = document.getElementById('sleighWrapper');

        // ç‚¹å‡»æŒ‰é’®è§¦å‘æ•ˆæœ
        enterBtn.addEventListener('click', () => {
            // éšè—æŒ‰é’®
            enterBtn.style.opacity = 0;
            setTimeout(() => {
                enterBtn.style.display = 'none';
            }, 400);

            // æ˜¾ç¤ºé›ªèŠ±å’Œé›ªæ©‡åœºæ™¯
            snowContainer.style.display = 'block';
            sleighWrapper.style.display = 'block';

            // ç”Ÿæˆé›ªèŠ±
            createSnowflakes();
        });

        // ç”Ÿæˆéšæœºé›ªèŠ±
        function createSnowflakes() {
            // é€‚é…å±å¹•å°ºå¯¸çš„é›ªèŠ±æ•°é‡
            const snowCount = window.innerWidth < 768 ? 80 : 150;
            
            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // éšæœºé›ªèŠ±å­—ç¬¦
                const snowChars = ['â„ï¸', 'â…', 'â†'];
                snowflake.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];
                
                // éšæœºæ ·å¼
                const size = Math.random() * 10 + 8;
                const left = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 20;
                const opacity = Math.random() * 0.8 + 0.2;

                // åº”ç”¨æ ·å¼
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.left = `${left}%`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = opacity;

                // æ·»åŠ åˆ°å®¹å™¨
                snowContainer.appendChild(snowflake);

                // é›ªèŠ±å¾ªç¯è¡¥å……
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                    setTimeout(() => createSingleSnowflake(), Math.random() * 5000);
                });
            }
        }

        // ç”Ÿæˆå•ä¸ªé›ªèŠ±ï¼ˆè¡¥å……æ¶ˆå¤±çš„é›ªèŠ±ï¼‰
        function createSingleSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const snowChars = ['â„ï¸', 'â…', 'â†'];
            snowflake.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];
            
            const size = Math.random() * 10 + 8;
            const left = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = 0;
            const opacity = Math.random() * 0.8 + 0.2;

            snowflake.style.fontSize = `${size}px`;
            snowflake.style.left = `${left}%`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `${delay}s`;
            snowflake.style.opacity = opacity;

            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                setTimeout(() => createSingleSnowflake(), Math.random() * 5000);
            });
        }

        // çª—å£å¤§å°å˜åŒ–é€‚é…
        window.addEventListener('resize', () => {
            snowContainer.innerHTML = '';
            if (snowContainer.style.display === 'block') {
                createSnowflakes();
            }
        });
    </script>
</body>
